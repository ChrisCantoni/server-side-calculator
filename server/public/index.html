<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="./style/style.css" rel="stylesheet">
        <title>Server Side Calculator</title>

    </head>
    <body>
        <h1>Server Side Calculator!</h1>
        <div id="calculator">
        <form onSubmit="runNumbers(event)">
            <input type="text" id="first-number">
            <input type="button" id="add-button" class="typeOfMath" onClick="addFunction(event)" value="+">
            <input type="button" id="subtract-button" class="typeOfMath" onClick="subtractFunction(event)" value="-">
            <input type="button" id="multiply-button" class="typeOfMath" onClick="multiplyFunction(event)" value="*">
            <input type="button" id="divide-button" class="typeOfMath" onClick="divideFunction(event)" value="/">
            <input type="text" id="second-number">
            <button>=</button>
        </form>
        <button onClick="clearInputs(event)">Clear Data</button>

        <h2 id="answer-display"></h2>
        <table>
            <thead>
                <td>Problem</td>
                <td>Solution</td>
            </thead>
            <tbody id="equation-display">

            </tbody>
        </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/client.js"></script>
    </body>
</html>
