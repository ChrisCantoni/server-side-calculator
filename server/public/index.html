<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="./style/style.css" rel="stylesheet">
        <title>Server Side Calculator</title>

    </head>
    <body>
        <h1>Server Side Calculator!</h1>
        <div id="calculator">
        <form onSubmit="runNumbers(event)">
            <input type="text" id="equation-input" class="input-field">
            <br />
            <div id="top-row">
                <input type="button" id="one" value="1" onClick="displayClick(this.value)" class="number top-row">
                <input type="button" id="two" value="2" onClick="displayClick(this.value)" class="number top-row">
                <input type="button" id="three" value="3" onClick="displayClick(this.value)" class="number top-row">
                <input type="button" id="add-button" class="operator top-row" onClick="displayOperator(this.value, event)" value=" + ">
            </div><br />
            <div id="middle-row">
                <input type="button" id="four" value="4" onClick="displayClick(this.value)" class="number">
                <input type="button" id="five" value="5" onClick="displayClick(this.value)" class="number">
                <input type="button" id="six" value="6" onClick="displayClick(this.value)" class="number">
                <input type="button" id="subtract-button" class="operator" onClick="displayOperator(this.value, event)" value=" - ">
            </div><br />
            <div id="bottom-row">
                <input type="button" id="seven" value="7" onClick="displayClick(this.value)" class="number">
                <input type="button" id="eight" value="8" onClick="displayClick(this.value)" class="number">
                <input type="button" id="nine" value="9" onClick="displayClick(this.value)" class="number">
                <input type="button" id="multiply-button" class="operator" onClick="displayOperator(this.value, event)" value=" * ">
            </div><br />
            <div id="zero-row">
                <input type="button" id="zero" value="0" onClick="displayClick(this.value)" class="number">
                <input type="button" id="decimal" value=" . " onClick="displayClick(this.value)" class="number">
                <button class="number">=</button>
                <input type="button" id="divide-button" class="operator" onClick="displayOperator(this.value, event)" value=" / ">
            </div><br />
            <!-- Have onClick run both the typeOfMath functions and a function to display the value on input field -->
            
        </form>
            <br />
            <div class="clear">
                <input type="button" onClick="clearInputs(event)" class="operator" value=" C "></button>
                <button onClick="clearHistory(0)">Clear History</button>
            </div>
        </div>
        <div class="display">
            <h3>Answer:</h3>
            <h2 id="answer-display"></h2>
        </div>
        <table>
            <thead>
                <td>Equation</td>
            </thead>
            <tbody id="equation-display">
                <ul>

                </ul>
            </tbody>
        </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/client.js"></script>
    </body>
</html>
