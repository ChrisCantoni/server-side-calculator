<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="./style/style.css" rel="stylesheet">
        <title>Server Side Calculator</title>

    </head>
    <body>
        <h1>Server Side Calculator!</h1>
        <div id="calculator">
        <form onSubmit="runNumbers(event)">
            <input type="text" id="equation-input" class="input-field">
            <br />
            <input type="button" id="one" value="1" onClick="displayClick(this.value)" class="number">
            <input type="button" id="two" value="2" onClick="displayClick(this.value)" class="number">
            <input type="button" id="three" value="3" onClick="displayClick(this.value)" class="number">
            <input type="button" id="add-button" class="operator" onClick="addFunction(event)" value="+">
            <br />
            <input type="button" id="four" value="4" onClick="displayClick(this.value)" class="number">
            <input type="button" id="five" value="5" onClick="displayClick(this.value)" class="number">
            <input type="button" id="six" value="6" onClick="displayClick(this.value)" class="number">
            <input type="button" id="subtract-button" class="operator" onClick="subtractFunction(event)" value="-">
            <br />
            <input type="button" id="seven" value="7" onClick="displayClick(this.value)" class="number">
            <input type="button" id="eight" value="8" onClick="displayClick(this.value)" class="number">
            <input type="button" id="nine" value="9" onClick="displayClick(this.value)" class="number">
            <input type="button" id="multiply-button" class="operator" onClick="multiplyFunction(event)" value="*">
            <br />
            <input type="button" id="zero" value="0" onClick="displayClick(this.value)" class="number">
            <input type="button" id="decimal" value="." onClick="displayClick(this.value)" class="number">
            <button class="number">=</button>
            <input type="button" id="divide-button" class="operator" onClick="divideFunction(event)" value="/">
            <br />
            <!-- Have onClick run both the typeOfMath functions and a function to display the value on input field -->
            
        </form>
        <button onClick="clearInputs(event)">Clear Input</button>
        <button>Clear History</button>

        <h2 id="answer-display"></h2>
        <table>
            <thead>
                <td>Problem</td>
                <td>Solution</td>
            </thead>
            <tbody id="equation-display">

            </tbody>
        </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/client.js"></script>
    </body>
</html>
